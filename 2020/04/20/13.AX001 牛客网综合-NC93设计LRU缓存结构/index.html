 <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> {</span><br><span class="line">		NC93&#x8BBE;&#x8BA1;LRU&#x7F13;&#x5B58;&#x7ED3;&#x6784; obj = <span class="keyword">new</span> <span class="title class_">NC93</span>&#x8BBE;&#x8BA1;LRU&#x7F13;&#x5B58;&#x7ED3;&#x6784;();</span><br><span class="line">		<span class="type">int</span>[][] operators = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">6</span>][];</span><br><span class="line">		operators[<span class="number">0</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>};</span><br><span class="line">		operators[<span class="number">1</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>};</span><br><span class="line">		operators[<span class="number">2</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>};</span><br><span class="line">		operators[<span class="number">3</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">2</span>, <span class="number">1</span>};</span><br><span class="line">		operators[<span class="number">4</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">1</span>, <span class="number">4</span>, <span class="number">4</span>};</span><br><span class="line">		operators[<span class="number">5</span>] = <span class="keyword">new</span> <span class="title class_">int</span>[] {<span class="number">2</span>, <span class="number">2</span>};</span><br><span class="line">		<span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> <span class="number">3</span>;</span><br><span class="line">		<span class="type">int</span>[] ans = obj.lru(operators, k);</span><br><span class="line">		System.out.println(Arrays.toString(ans));</span><br><span class="line">	}</span><br><span class="line"></span><br><span class="line">	<span class="keyword">public</span> <span class="type">int</span>[] lru(<span class="type">int</span>[][] operators, <span class="type">int</span> k) {</span><br><span class="line">		<span class="type">int</span> <span class="variable">len</span> <span class="operator">=</span> (<span class="type">int</span>) java.util.stream.Stream.of(operators).filter(array -&gt; array[<span class="number">0</span>] == <span class="number">2</span>).count();</span><br><span class="line">		<span class="type">int</span>[] ans = <span class="keyword">new</span> <span class="title class_">int</span>[len];</span><br><span class="line">		<span class="type">int</span> <span class="variable">j</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">		<span class="type">LRU</span> <span class="variable">obj</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">LRU</span>(k);</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; operators.length; i++) {</span><br><span class="line">			<span class="keyword">if</span> (operators[i][<span class="number">0</span>] == <span class="number">1</span>) {</span><br><span class="line">				obj.set(operators[i][<span class="number">1</span>], operators[i][<span class="number">2</span>]);</span><br><span class="line">			} <span class="keyword">else</span> {</span><br><span class="line">				ans[j++] = obj.get(operators[i][<span class="number">1</span>]);</span><br><span class="line">			}</span><br><span class="line">		}</span><br><span class="line">		<span class="keyword">return</span> ans;</span><br><span class="line">	}</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">class</span> <span class="title class_">DLinkNode</span> {</span><br><span class="line">		<span class="keyword">private</span> Integer key;</span><br><span class="line">		<span class="keyword">private</span> Integer value;</span><br><span class="line">		<span class="keyword">private</span> DLinkNode pre;</span><br><span class="line">		<span class="keyword">private</span> DLinkNode next;</span><br><span class="line">		<span class="keyword">public</span> <span class="title function_">DLinkNode</span><span class="params">(Integer key, Integer value)</span> {</span><br><span class="line">			<span class="built_in">this</span>.key = key;</span><br><span class="line">			<span class="built_in">this</span>.value = value;</span><br><span class="line">		}</span><br><span class="line">	}</span><br><span class="line"></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">class</span> <span class="title class_">LRU</span> {</span><br><span class="line">		<span class="keyword">private</span> <span class="type">int</span> capacity;</span><br><span class="line">		<span class="keyword">private</span> <span class="type">DLinkNode</span> <span class="variable">head</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">DLinkNode</span>(<span class="literal">null</span>, <span class="literal">null</span>);</span><br><span class="line">		<span class="keyword">private</span> <span class="type">DLinkNode</span> <span class="variable">tail</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">DLinkNode</span>(<span class="literal">null</span>, <span class="literal">null</span>);</span><br><span class="line">		<span class="keyword">private</span> HashMap&lt;Integer, DLinkNode&gt; cache = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> <span class="title function_">LRU</span><span class="params">(<span class="type">int</span> capacity)</span> {</span><br><span class="line">			<span class="built_in">this</span>.capacity = capacity;</span><br><span class="line">			head.next = tail;</span><br><span class="line">			tail.pre = head;</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> <span class="type">int</span> <span class="title function_">get</span><span class="params">(<span class="type">int</span> key)</span> {</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">node</span> <span class="operator">=</span> cache.get(key);</span><br><span class="line">			<span class="keyword">if</span> (node == <span class="literal">null</span>)</span><br><span class="line">				<span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">			moveToHead(node);</span><br><span class="line">			<span class="keyword">return</span> node.value;</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">set</span><span class="params">(<span class="type">int</span> key, <span class="type">int</span> value)</span> {</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">node</span> <span class="operator">=</span> cache.get(key);</span><br><span class="line">			<span class="keyword">if</span> (node == <span class="literal">null</span>) {</span><br><span class="line">				node = <span class="keyword">new</span> <span class="title class_">DLinkNode</span>(key, value);</span><br><span class="line">				add(node);</span><br><span class="line">				cache.put(key, node);</span><br><span class="line"></span><br><span class="line">				<span class="keyword">if</span> (cache.size() &gt; capacity) {</span><br><span class="line">					<span class="type">DLinkNode</span> <span class="variable">tailNode</span> <span class="operator">=</span> popTail();</span><br><span class="line">					cache.remove(tailNode.key);</span><br><span class="line">				}</span><br><span class="line">			} <span class="keyword">else</span> {</span><br><span class="line">				<span class="comment">//&#x5982;&#x679C;&#x7F13;&#x5B58;&#x5B58;&#x5728;&#xFF0C;&#x66F4;&#x65B0;&#x7F13;&#x5B58;&#x503C;&#xFF0C;&#x8282;&#x70B9;&#x79FB;&#x5230;&#x5934;&#x90E8;</span></span><br><span class="line">				node.value = value;</span><br><span class="line">				moveToHead(node);</span><br><span class="line">			}</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">moveToHead</span><span class="params">(DLinkNode node)</span> {</span><br><span class="line">			removeNode(node);</span><br><span class="line">			add(node);</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">removeNode</span><span class="params">(DLinkNode removeNode)</span> {</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">preNode</span> <span class="operator">=</span> removeNode.pre;</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">nextNode</span> <span class="operator">=</span> removeNode.next;</span><br><span class="line"></span><br><span class="line">			preNode.next = nextNode;</span><br><span class="line">			nextNode.pre = preNode;</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">add</span><span class="params">(DLinkNode addNode)</span> {</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">node</span> <span class="operator">=</span> head.next;</span><br><span class="line"></span><br><span class="line">			node.pre = addNode;</span><br><span class="line">			head.next = addNode;</span><br><span class="line"></span><br><span class="line">			addNode.pre = head;</span><br><span class="line">			addNode.next = node;</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">		<span class="keyword">private</span> DLinkNode <span class="title function_">popTail</span><span class="params">()</span> {</span><br><span class="line">			<span class="type">DLinkNode</span> <span class="variable">tailNode</span> <span class="operator">=</span> tail.pre;</span><br><span class="line">			removeNode(tailNode);</span><br><span class="line">			<span class="keyword">return</span> tailNode;</span><br><span class="line">		}</span><br><span class="line"></span><br><span class="line">	}</span><br><span class="line">}</span><br></pre></td></tr></table></figure></li>

 <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" style="display:none" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>

<script>
    function viewer_init() {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()
</script>

<!-- CodeCopy -->
 
<link rel="stylesheet" href="/css/clipboard.css">
 <script src="https://cdn.staticfile.org/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !function (e, t, a) {
    var initCopyCode = function(){
      var copyHtml = '';
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += '</button>';
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS('.btn-copy', {
        target: function(trigger) {
          return trigger.nextElementSibling;
        }
      });
      clipboard.on('success', function(e) {
        let $btn = $(e.trigger);
        $btn.addClass('copied');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-checkbox-circle-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPIED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-checkbox-circle-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
      clipboard.on('error', function(e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass('copy-failed');
        let $icon = $($btn.find('i'));
        $icon.removeClass('ri-file-copy-2-line');
        $icon.addClass('ri-time-line');
        let $span = $($btn.find('span'));
        $span[0].innerText = 'COPY FAILED';
        
        wait(function () { // 等待两秒钟后恢复
          $icon.removeClass('ri-time-line');
          $icon.addClass('ri-file-copy-2-line');
          $span[0].innerText = 'COPY';
        }, 2000);
      });
    }
    initCopyCode();
  }(window, document);
</script>
